<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="app" id="app">


        <h1 class="heading1">PokeSearch</h1>
        <h3 class="heading-cred">Powered by PokeAPI</h3>

        <input id="pokemon-name-input" type="text" placeholder="Enter Pokemon Name...">

        <button id="Search">Search</button>
        <button id="clear">Clear</button>

       
        <div class="img-con" id="img-con">

        </div>

        <div class="stats-con">

            <div id="name"></div>
            <div id="type"></div>
            <div id="weight"></div>
            <div id="height"></div>

        </div>

        <div class="ability-con" id="ability-con">

            <h2 id="ability-count">Abilities</h2>

            <div class="mini-con" id="mini-con">

            </div>

        </div>

        <div class="history-con" id="angle2">

        </div>



    </div>






    <script src="app.js"></script>
</body>
</html>
